<html>
		<head>
			 <title>Mashup Demo</title> 
			 <script src="/sap/sbo/platform/js/webbridge.js"  type="text/javascript"> </script>
		</head>
		
		<body>
			<h1>SAP B1 App Framework Mashup Sample</h1>
			<p>The buttons below uses the Webbrige Library to post a message and open forms in the B1 client.<p>
			<div>
				<h2>Messages</h2>
				Message <input type="text" id='msg'  value="This is a Message"> <br> 
				<button onclick="sap.sbo.webbridge.showSuccess(document.getElementById('msg').value)">Success</button> 		
				<button onclick="sap.sbo.webbridge.showError(document.getElementById('msg').value)">Error</button> 	
				<button onclick="sap.sbo.webbridge.showWarning(document.getElementById('msg').value)">Warning</button> 	
				
			</div>
			<div>
				<h2>Open Forms</h2>
				Key <input type="text" id='code'  value="1"> <br> 
				<button onclick="sap.sbo.webbridge.openForm(sap.sbo.webbridge.BoTable.Order,document.getElementById('code').value )">Sales Order</button> 		
				<button onclick="sap.sbo.webbridge.openForm(sap.sbo.webbridge.BoTable.Invoice,document.getElementById('code').value )">Invoices</button> 		
				<button onclick="sap.sbo.webbridge.openForm(sap.sbo.webbridge.BoTable.BusinessPartner,document.getElementById('code').value )">Business Partner</button> 		
			</div>
		</body>
		
		
		</html>
