<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="/sap/ui5/1/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-language="en">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("ui");
				var app = new sap.m.App({initialPage:"idMain1"});

				var page = sap.ui.view({id:"idMain1", viewName:"ui.Main", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				
				var odataPage = sap.ui.view({id:"odataPage", viewName:"ui.odata", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(odataPage);
				
				var xsjsPage = sap.ui.view({id:"xsjsPage", viewName:"ui.xsjs", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(xsjsPage);	
								
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
