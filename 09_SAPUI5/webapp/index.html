<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>UI</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"UI": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			var app = new sap.m.App({initialPage:"mainPage"});
			var mainPage = sap.ui.view({id: "mainPage",
										viewName:"UI.view.main",
										type: sap.ui.core.mvc.ViewType.JS});
										
			var serviceLayerPage = sap.ui.view({id: "serviceLayerPage",										
												viewName:"UI.view.serviceLayer",										
												type: sap.ui.core.mvc.ViewType.JS});
												
			var xsjsPage = sap.ui.view({id: "xsjsPage",										
												viewName:"UI.view.xsjs",										
												type: sap.ui.core.mvc.ViewType.JS});
												
			var odataPage = sap.ui.view({id: "odataPage",
												viewName:"UI.view.odata",
												type: sap.ui.core.mvc.ViewType.JS});
			
			app.addPage(mainPage).addPage(serviceLayerPage).addPage(xsjsPage).addPage(odataPage);
			app.placeAt("content");	
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
