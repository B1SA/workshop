<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="SAP AG. Business One" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,follow" />
  
  <title>SAP B1 Login Form</title>
    <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
  
    <script src="libs/jquery.min.js"></script>
    <!--script src="libs/webtoolkit.base64.js"></script-->
	<script src="global.js"></script>
	<script src="js/callSL.js"></script>
    <script>
        $(function ()
        {
            // Read a page's GET URL variables and return them as an associative array.
            function $$() {
                var href = window.location.href;
                var vars = [], hash;
                var hashes = href.slice(href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }

            var pkg = $$().site || "/";

            $("#login").click(function () {
                let user = $("#b1user").val();
                let pwd = $("#b1pwd").val();
                let comp = $("#company").val();
                connectSL(user, pwd, comp);
           });
        });
    </script>
</head>

<body>
  <div class="container">
    <div class="login">
      <h1>
      	<img src="SAPLogo.gif" align="middle" alt="SAP Logo" style="width:50px;height:3s0px">
      	Login to SAP B1 App on HANA
      </h1>
      <form method="post" action="">
         	   <p>
               <label for="company" style="display: block"> Company </label>
               <input type="text" id="company" value="SBODEMOUS" />
               </p>
               <p>
               <label for="b1user" style="display: block"> User </label>
               <input type="text" id="b1user" value="manager" />
               </p>
               <p>
               <label for="b1pwd" style="display: block"> Password </label>
               <input type="password" id="b1pwd" value="1234" />
			   </p>           
			   <p>
               <label for="language" style="display: block"> Language </label>
               <input type="text" id="b1language" value="en-US" />
               </p>
                <p class="remember_me">
          			<label>
            			<input type="checkbox" name="remember_me" id="remember_me">
            				Remember me on this computer
          			</label>
        		</p>
               <p class="submit">
               		<input type="button" value="Login" id="login" />
               </p>
      </form>
    </div>
    <div class="login-help">
    </div>
  </div>
</body>
</html>
