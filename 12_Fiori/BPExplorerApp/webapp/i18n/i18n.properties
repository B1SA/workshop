# This is the resource bundle for Business Partners List

#XTIT: Application name
appTitle=Business Partners List

#YDES: Application description
appDescription=BP Explorer App

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<BusinessPartner> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <BusinessPartner> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <BusinessPartnerPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <BusinessPartnerPlural> found

#XSEL: Option to sort the master list by CardName
masterSort1=Sort By <CardName>

#XSEL: Option to sort the master list by Balance
masterSort2=Sort By <Balance>

#XSEL: Option to filter the master list by Balance
masterFilterName=<Balance>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by Currency if the value is less than 100
masterFilter1=<100 <Currency>

#XSEL: Option to filter the master list by Currency if the value is greater than 100
masterFilter2=>100 <Currency>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Balance
masterGroup1=<Balance> Group

#XGRP: Group header Balance
masterGroup1Header1=<Balance> 20 or less

#XGRP: Group header Balance
masterGroup1Header2=<Balance> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<BusinessPartner>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the BPAddress table with no data
detailLineItemTableNoDataText=No BPAddress

#XTIT: Title of the BPAddress table
detailLineItemTableHeading=BPAddresses

#XTIT: Title of the BPAddress table
detailLineItemTableHeadingCount=BPAddresses ({0})

detailLineItemContactTableNoDataText=No Contact

#XTIT: Title of the BPAddress table
detailLineItemContactTableHeading=Contacts

#XTIT: Title of the BPAddress table
detailLineItemContactTableHeadingCount=Contacts ({0})

#XGRP: Title for the Address column in the BPAddress table
detailLineItemTableIDColumn=Address

detailLineItemTableStreetColumn=Street

detailLineItemTableContactNameColumn=Name

detailLineItemTableContactPhoneColumn=Telephone

#XGRP: Title for the  column in the BPAddress table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Save as tile app title
shareSaveTileAppTitle=Business Partners List - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The BusinessPartner not found text is displayed when there is no BusinessPartner with this id
noObjectFoundText=This <BusinessPartner> is not available

#YMSG: The BusinessPartner not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <BusinessPartnerPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<BusinessPartner>

